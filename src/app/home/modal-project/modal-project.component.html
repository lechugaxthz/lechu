<div class="relative z-20" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">
                                {{projectName}}
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    {{projectAbout}}
                                </p>
                            </div>
                            <h3 class="mt-3 text-sm font-semibold">Team</h3>
                            <div class="flex -space-x-2 overflow-hidden h-16">
                                <div class="mt-2" *ngFor="let user of projectTeam">
                                    <a href={{user.url}} target="_blank">
                                        <img class="inline-block h-10 w-auto rounded-full ring-2 ring-white transition-all hover:h-12"
                                            src={{user.img}} alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" (click)="projectClose()"
                        class="inline-flex w-full justify-center rounded-md bg-pink-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-pink-500 sm:ml-3 sm:w-auto">
                        Close Modal
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
