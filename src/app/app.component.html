<footer class="mx-auto min-w-min max-w-screen-2xl gap-8 flex flex-row justify-around px-4 py-3 pt-11">
  <section class="flex flex-col items-center justify-around">
    <p class="p-1 m-3 font-bold">contactos:</p>
    <div class="flex flex-col items-center">
      <a href={{userData.socialMedia.gitHubLink}} target="_blank">
        <i class="fa-brands fa-github fa-2xl h-7 w-7 m-2" style="color: #211F1F;"></i>
      </a>
      <a href={{userData.socialMedia.telegramLink}} target="_blank">
        <i class="fa-brands fa-telegram fa-2xl h-7 w-7 m-2 hover:fa-2xl" style="color: #0088CC;"></i>
      </a>
      <a href={{userData.socialMedia.linkedInLink}} target="_blank">
        <i class="fa-brands fa-linkedin fa-2xl h-7 w-7 m-2" style="color: #006192;"></i>
      </a>
      <a href={{userData.socialMedia.whatsAppLink}} target="_blank">
        <i class="fa-brands fa-square-whatsapp fa-2xl h-7 w-7 m-2" style="color: #4FCE5D;"></i>
      </a>
      <a href={{userData.socialMedia.instagramLink}} target="_blank">
        <i class="fa-brands fa-square-instagram fa-2xl h-7 w-7 m-2" style="color: #F58529;"></i>
      </a>
    </div>
  </section>
  <section class="">
    <p>algo de texto</p>
    <p>algo de texto</p>
    <p>algo de texto</p>
    <p>algo de texto</p>
  </section>
  <section class="flex justify-center text-center">
    <div>
      <form ref="">
        <div class="grid grid-cols-2">
          <div class="p-3">
            <label class="flex text-start">Name</label>
            <div>
              <input class="border-2 border-fuchsia-500" type="text" placeholder="Your Name"
                (change)="dataMail.userName" [value]="">
            </div>
          </div>
          <div class="p-3">
            <label class="flex text-start">Last Name</label>
            <div>
              <input class="border-2 border-fuchsia-500" type="text" placeholder="Your LastName"
                (change)="dataMail.userLastName" [value]="">
            </div>
          </div>
        </div>
        <div class="p-3">
          <label>Mail</label>
          <div>
            <input class="border-2 border-fuchsia-500" type="text" placeholder="Referring email"
              (change)="dataMail.userMail" [value]="">
          </div>
        </div>
        <div class="p-3">
          <label>Phone Number</label>
          <div>
            <input class="border-2 border-fuchsia-500" type="text" placeholder="Contact (optional)"
              (change)="dataMail.userContactNumber" [value]="">
          </div>
        </div>
        <div class="p-3">
          <label>Issues</label>
          <div>
            <input class="border-2 border-fuchsia-500" type="text" placeholder="issues" (change)="dataMail.mailIssues"
              [value]="">
          </div>
        </div>
        <div class="p-3">
          <label>Description</label>
          <div>
            <textarea class="border-2 border-fuchsia-500" type="text" (change)="dataMail.mailContent"
              [value]=""></textarea>
          </div>
          <button type="button" (click)="sendMail()"
            class=" bg-pink-500 hover:bg-pink-700 text-white font-bold py-1 px-4 rounded mb-3">
            Send</button>
        </div>
      </form>
    </div>
  </section>
</footer>
