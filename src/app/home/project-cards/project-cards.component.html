<div
    class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-2">
    <article *ngFor="let project of allProject" class="projectCardBg
    flex max-w-full min-w-min flex-col items-start justify-start
    border-4 rounded-lg rounded-tl-xl rounded-tr-xl pl-1
    shadow-2xl shadow-rose-500">
        <div class="grid lg:grid-cols-2">
            <div class="grid items-center gap-x-4
            sm:text-xs
            md:text-sm
            lg:text-xs
            xl:text-sm
            3xl:text-xl
            ">
                <div class="flex items-center">
                    <time datetime="2020-03-16">{{project.carriedOut}}</time>
                    <p
                        class="ml-2 relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 transition hover:bg-gray-800 hover:text-gray-100">
                        {{project.theme}}
                    </p>
                </div>
                <h3 class="mt-3 font-semibold leading-6 text-white group-hover:text-gray-600
                sm:text-lg
                md:text-2xl
                lg:text-xl
                xl:text-2xl
                3xl:text-4xl
                ">
                    <a href={{project.link}} target="_blank">
                        Name: {{project.name}}
                    </a>
                </h3>
            </div>
            <img src={{project.img}} class="rounded-xl w-fit" />
        </div>
        <div class="grid grid-cols-1 w-full group max-w-full">
            <div class="mt-5 leading-6 text-white
            sm:text-sm
            md:text-base
            lg:text-sm
            xl:text-lg
            3xl:text-xl
            ">
                <h3 class="font-semibold">Summary</h3>
                {{project.summary}}
            </div>
            <br />
            <div class="flex justify-center">
                <button type="button" id="open-modal" (click)="openModal(project)"
                    class=" bg-pink-500 hover:bg-pink-700 text-white font-bold py-1 px-4 rounded mb-3">
                    About
                </button>
            </div>
            <!-- inicio de modal -->
            <app-modal-project id="project-modal" class={{visibilityModal}} [project]="toViewProjectDetail" [projectClose]="closeModal(project)" />
            <!-- fin de modal -->
        </div>
    </article>
</div>
