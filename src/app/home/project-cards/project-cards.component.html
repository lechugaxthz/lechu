<div
    class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-2">
    <article *ngFor="let project of allProject" class="
    flex max-w-xl flex-col items-start justify-start
    border-4 rounded-lg rounded-tl-xl rounded-tr-xl
    shadow-2xl shadow-rose-500">
        <div class="grid lg:grid-cols-2">
            <div class="grid items-center gap-x-4 text-xs">
                <div class="flex items-center">

                    <time datetime="2020-03-16" class="text-gray-500">{{project.carriedOut}}</time>
                    <p
                        class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">
                        {{project.theme}}
                    </p>
                </div>
                <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                    <a href={{project.link}}>
                        <span class="absolute inset-0"></span>
                        Name: {{project.name}}
                    </a>
                </h3>
            </div>
            <img src={{project.img}} class="rounded-xl" />
        </div>
        <div class="group">
            <div class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
                <h3 class="text-sm font-semibold">summary</h3>
                {{project.summary}}
            </div>
            <div class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600 transition-all hover:line-clamp-6">
                <h3 class="text-sm font-semibold">description</h3>
                {{project.description}}
            </div>
        </div>
